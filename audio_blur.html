<!DOCTYPE html>
<html>

<head>
    <title>Audio</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <section class="header profile-header text-header blur">
        <div class="title">
            <div class="arrow-header">
                <img src="./images/arrow-left.svg" alt="arrow-left">
            </div>
            <div class="location">
                <span>My Balance : 35,749/-</span>
            </div>
        </div>
    </section>
    <section class="profile-body top-section blur">
        <div class="title">Syed Sibt-e-Zaigham Isphahani</div>
        <div class="lead-block">
            <div class="lead-item">Lead # : 4563245</div>
            <div class="lead-item">Lead Cost : 1148/-</div>
            <button class="button light-blue-button">Electrician</button>
        </div>
        <hr class="no-margins">
        <div class="contact-block">
            <div class="contact-item"><img src="./images/phone-blue.svg" alt="phone">0309 9971069</div>
            <div class="contact-item"><img src="./images/baloon-blue.svg" alt="baloon">Sardar Plaza, Walton Road Madina Coloy, Lahor.</div>
        </div>
        <hr>
        <div class="tabs">
            <div class="tab">
                <div class="image-block"><img src="./images/image.svg" alt=""></div>Image</div>
            <div class="tab active">
                <div class="image-block"><img src="./images/sound-white.svg" alt=""></div>Audio</div>
            <div class="tab">
                <div class="image-block"><img src="./images/video.svg" alt=""></div>Video</div>
        </div>
    </section>
    <section class="profile-body content-section">
        <div class="title blur">
            I need a plumber who could fix a gas gyser.
        </div>
        <div class="content-block blur">
            <div class="audio-block">
                <div class="play-block">
                    <div class="play-button">
                        <img src="./images/play.svg" alt="">
                    </div>
                </div>
                <div class="range-block">
                    <div class="range-line"></div>
                    <div class="range-line range-fill-line"></div>
                    <div class="range-button"></div>
                </div>
            </div>
            <div class="info-block">
                Tap Your Finger to Play Audio
            </div>
        </div>
        <div class="button-block">
            <button class="primary-button content-button" onclick="alert('Accept Button is working')">Accept</button>
        </div>
    </section>
</body>

</html>
