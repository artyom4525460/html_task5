<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header profile-header text-header">
            <div class="title">
                <div class="arrow-header">
                    <img src="./images/arrow-left.svg" alt="arrow-left" onclick="alert('Return is Working')">
                </div>
                <div class="location">
                    <span>My Balance : 35,749/-</span>
                </div>
            </div>
        </section>
        <section class="profile-body top-section">
            <div class="title">Syed Sibt-e-Zaigham Isphahani</div>
            <div class="lead-block">
                <div class="lead-item">Lead # : 4563245</div>
                <div class="lead-item">Lead Cost : 1148/-</div>
                <button class="button light-blue-button" onclick="alert('Category Button is Working')">Electrician</button>
            </div>
            <hr class="no-margins">
            <div class="contact-block">
                <div class="contact-item"><img src="./images/phone-blue.svg" alt="phone">0309 9971069</div>
                <div class="contact-item"><img src="./images/baloon-blue.svg" alt="baloon">Sardar Plaza, Walton Road Madina Coloy, Lahor.</div>
            </div>
            <hr>
            <div class="tabs">
                <div class="tab active" onclick="alert('Image Button is Working')"><div class="image-block"><img src="./images/image-white.svg" alt=""></div>Image</div>
                <div class="tab" onclick="alert('Audio Button is Working')"><div class="image-block"><img src="./images/sound.svg" alt=""></div>Audio</div>
                <div class="tab" onclick="alert('Video Button is Working')"><div class="image-block"><img src="./images/video.svg" alt=""></div>Video</div>
            </div>
        </section>
        <section class="profile-body content-section">
            <div class="title">
                I need a plumber who could fix a
                gas gyser.
            </div>
            <div class="content-block">
                <div class="images-block">
                    <div class="arrow arrow-left slick-arrow" onclick="alert('Previous Button is Working')">
                        <img src="./images/left.svg" alt="Arrow">
                    </div>
                    <div class="image-block" onclick="alert('Image Slider is working')">
                        <img src="./images/image1.png" alt="image1">
                    </div>
                    <div class="image-block" onclick="alert('Image Slider is working')">
                        <img src="./images/image2.png" alt="image2">
                    </div>
                    <div class="image-block" onclick="alert('Image Slider is working')">
                        <img src="./images/image3.png" alt="image3">
                    </div>
                    <div class="image-block" onclick="alert('Image Slider is working')">
                        <img src="./images/image4.png" alt="image4">
                    </div>
                    <div class="image-block" onclick="alert('Image Slider is working')">
                        <img src="./images/image5.png" alt="image5">
                    </div>
                    <div class="image-block" onclick="alert('Image Slider is working')">
                        <img src="./images/image6.png" alt="image6">
                    </div>
                    <div class="arrow arrow-right slick-arrow" onclick="alert('Next Button is Working')">
                        <img src="./images/left.svg" alt="Arrow">
                    </div>
                </div>
                <div class="info-block">
                    Tap Your Finger to Enlarge The Image
                </div>
            </div>
            <div class="button-block">
                <button class="primary-button content-button" onclick="alert('Accept Button is Working')">Accept</button>
            </div>
        </section>
    </body>
</html>
